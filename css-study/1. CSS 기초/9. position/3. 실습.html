<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        article h1 {
            font-size: 1.2em;
            font-weight: bold;
            color: #080;
            margin-left: 10px;
        }

        article .content {
            padding-left: 50px;
        }

        article .content li {
            margin-bottom: 10px;
        }

        article .content li a:hover {
            color:blueviolet;
        }

        article .more {
            width: 55px;
        }
    </style>
</head>
<body>
    <article>
        <h1>동물병원 24시</h1>
        <ul class="content">
          <li><a href="#">밥 먹이는 시간 지킬 것</a></li>
          <li><a href="#">길고양이 주사 맞히기</a></li>
          <li><a href="#">눈 아픈 동물 목에 깔대기 씌우기</a></li>
          <li><a href="#">매일 목욕 시킬 것</a></li>
          <li><a href="#">이름 없는 애들 이름 짓지 말기</a></li>
        </ul>
        <div class="more">
          <a href="#">더보기</a>
        </div>
      </article>
</body>
</html>
